<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <div class="main">
        <div class="picker">
            <div id="picker"></div>
            <div id="slider"></div>
        </div>
        <div class="funcelements">
            <div class="button">
                <button id="RGB" class="colorbutton">RGB</button>
                <button id="CMYK" class="colorbutton" >CMYK</button>
                <button id="HSV" class="colorbutton">HSV</button>
                <button id="HLS" class="colorbutton">HLS</button>
                <button id="XYZ" class="colorbutton">XYZ</button>
                <button id="LAB" class="colorbutton">LAB</button>
            </div>
            <div class="sliders_inputs">
                <div class="slider">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                </div>
                <div class="input">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
            </div>
            <div class="square">
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
