<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!--RGB, CMY, HLS-->

    <div id="picker"></div>

    <div id="color"></div>

    <div class="blocks">
        <div id="rgb_block">
            <div class="block_inner">
                <span class="letter">R</span>
                <input type="number" min="0" max="255" value="255" id="number_red" oninput="changeTheValue(rangeRed, numberRed)">
                <input type="range" min="0" max="255" value="255" id="range_red" oninput="changeTheValue1(rangeRed, numberRed)">
            </div>
            <div class="block_inner">
                <span class="letter">G</span>
                <input type="number" min="0" max="255" value="255" id="number_green" oninput="changeTheValue(rangeGreen, numberGreen)">
                <input type="range" min="0" max="255" value="255" id="range_green" oninput="changeTheValue1(rangeGreen, numberGreen)">
            </div>
            <div class="block_inner">
                <span class="letter">B</span>
                <input type="number" min="0" max="255" value="255" id="number_blue" oninput="changeTheValue(rangeBlue, numberBlue)">
                <input type="range" min="0" max="255" value="255" id="range_blue" oninput="changeTheValue1(rangeBlue, numberBlue)">
            </div>
        </div>

        <div id="cmyk_block">
            <div class="block_inner">
                <span class="letter">C</span>
                <input type="number" min="0" max="100" value="0" id="number_cyan" oninput="changeTheValue(rangeCyan, numberCyan)">
                <input type="range" min="0" max="100" value="0" id="range_cyan" oninput="changeTheValue1(rangeCyan, numberCyan)">
            </div>
            <div class="block_inner">
                <span class="letter">M</span>
                <input type="number" min="0" max="100" value="0" id="number_magenta" oninput="changeTheValue(rangeMagenta, numberMagenta)">
                <input type="range" min="0" max="100" value="0" id="range_magenta" oninput="changeTheValue1(rangeMagenta, numberMagenta)">
            </div>
            <div class="block_inner">
                <span class="letter">Y</span>
                <input type="number" min="0" max="100" value="0" id="number_yellow" oninput="changeTheValue(rangeYellow, numberYellow)">
                <input type="range" min="0" max="100" value="0" id="range_yellow" oninput="changeTheValue1(rangeYellow, numberYellow)">
            </div>
            <div class="block_inner">
                <span class="letter">K</span>
                <input type="number" min="0" max="100" value="0" id="number_key" oninput="changeTheValue(rangeKey, numberKey)">
                <input type="range" min="0" max="100" value="0" id="range_key" oninput="changeTheValue1(rangeKey, numberKey)">
            </div>
        </div>

        <div id="hsl_block">
            <div class="block_inner">
                <span class="letter">H</span>
                <input type="number" min="0" max="360" value="0" id="number_hue" oninput="changeTheValue(rangeHue, numberHue)">
                <input type="range" min="0" max="360" value="0" id="range_hue" oninput="changeTheValue1(rangeHue, numberHue)">
            </div>
            <div class="block_inner">
                <span class="letter">S</span>
                <input type="number" min="0" max="100" value="0" id="number_saturation" oninput="changeTheValue(rangeSaturation, numberSaturation)">
                <input type="range" min="0" max="100" value="0" id="range_saturation" oninput="changeTheValue1(rangeSaturation, numberSaturation)">
            </div>
            <div class="block_inner">
                <span class="letter">L</span>
                <input type="number" min="0" max="100" value="100" id="number_lightness" oninput="changeTheValue(rangeLightness, numberLightness)">
                <input type="range" min="0" max="100" value="100" id="range_lightness" oninput="changeTheValue1(rangeLightness, numberLightness)">
            </div>
        </div>

        <div id="xyz_block">
            <div class="block_inner">
                <span class="letter">X</span>
                <input type="number" min="0" max="95" value="95" id="number_X" oninput="changeTheValue(rangeX, numberX)">
                <input type="range" min="0" max="95" value="95" id="range_X" oninput="changeTheValue1(rangeX, numberX)">
            </div>
            <div class="block_inner">
                <span class="letter">Y</span>
                <input type="number" min="0" max="100" value="100" id="number_Y" oninput="changeTheValue(rangeY, numberY)">
                <input type="range" min="0" max="100" value="100" id="range_Y" oninput="changeTheValue1(rangeY, numberY)">
            </div>
            <div class="block_inner">
                <span class="letter">Z</span>
                <input type="number" min="0" max="109" value="109" id="number_Z" oninput="changeTheValue(rangeZ, numberZ)">
                <input type="range" min="0" max="109" value="109" id="range_Z" oninput="changeTheValue1(rangeZ, numberZ)">
            </div>
        </div>

        <div id="hsv_block">
            <div class="block_inner">
                <span class="letter">H</span>
                <input type="number" min="0" max="360" value="0" id="number_H" oninput="changeTheValue(rangeH, numberH)">
                <input type="range" min="0" max="360" value="0" id="range_H" oninput="changeTheValue1(rangeH, numberH)">
            </div>
            <div class="block_inner">
                <span class="letter">S</span>
                <input type="number" min="0" max="100" value="0" id="number_S" oninput="changeTheValue(rangeS, numberS)">
                <input type="range" min="0" max="100" value="0" id="range_S" oninput="changeTheValue1(rangeS, numberS)">
            </div>
            <div class="block_inner">
                <span class="letter">V</span>
                <input type="number" min="0" max="100" value="100" id="number_V" oninput="changeTheValue(rangeV, numberV)">
                <input type="range" min="0" max="100" value="100" id="range_V" oninput="changeTheValue1(rangeV, numberV)">
            </div>
        </div>

        <div id="lab_block">
            <div class="block_inner">
                <span class="letter">L</span>
                <input type="number" min="0" max="100" value="100" id="number_L" oninput="changeTheValue(rangeL, numberL)">
                <input type="range" min="0" max="100" value="100" id="range_L" oninput="changeTheValue1(rangeL, numberL)">
            </div>
            <div class="block_inner">
                <span class="letter">A</span>
                <input type="number" min="-128" max="128" value="0" id="number_A" oninput="changeTheValue(rangeA, numberA)">
                <input type="range" min="-128" max="128" value="0" id="range_A" oninput="changeTheValue1(rangeA, numberA)">
            </div>
            <div class="block_inner">
                <span class="letter">B</span>
                <input type="number" min="-128" max="100" value="0" id="number_B" oninput="changeTheValue(rangeB, numberB)">
                <input type="range" min="-128" max="100" value="0" id="range_B" oninput="changeTheValue1(rangeB, numberB)">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
